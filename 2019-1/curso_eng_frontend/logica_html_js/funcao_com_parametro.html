<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>variáveis_js</title>
		
	</head>
	<body>
		<script>

			function pulaLinha() {
				document.write("<br><br>");
			}

			function escreva(frase) {
				document.write(frase);
				pulaLinha();
			}

			var ano = 2017;

			escreva("O ano base é: " + ano); 

			escreva("Flávio tem " + (ano - 1983) + " anos");
			
			escreva("Joaquim tem " + (ano - 1974) + " anos");

			escreva("Barney tem " + (ano - 1963) + " anos");

			var media = (20 + 50 + 30)/3;

			escreva("A média é igual a " + Math.round(media));

		</script>
	</body>
</html>
