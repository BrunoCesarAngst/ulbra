<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>calcula_consumo</title>
	</head>
	<body>
		<h3>√Ålcool ou Gasolina?</h3>
		<script charset="utf-8">

			var tanque = 40;
			var caminhoComGasolina = 480;
			var caminhoComAlcool = 300;
			var consumoDeGAsolina = caminhoComGasolina / tanque;
			var consumoDeAlcool = caminhoComAlcool / tanque;

			document.write("Meu carro a gasolina faz " + consumoDeGAsolina
			+ " quilometros por litro.");
			document.write("<br>");
			document.write("Meu carro a alcool faz " + consumoDeAlcool + 
			" quilometros por litro.");
			
		</script>
	</body>
</html>
