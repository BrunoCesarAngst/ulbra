<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Posso dirigir?</title>
	</head>
	<body>
		<script charset="utf-8">
			function pulaLinha() {
				document.write("<br>");
			}

			function escreva(frase) {
				document.write(frase);
				pulaLinha;
			}

			var idade = parseInt(prompt("Qual é a sua idade?"));

			if (idade >= 18 && idade <= 70) {
				var temCarteira = prompt("Você tem CNH (s ou n)?");
				if (temCarteira == "s") {
					escreva("Você pode dirigir.");
				} else {
					escreva("Você não pode dirigir!!!");
				}
			} else {
				escreva("Você não pode dirigir!!!!");
			}

		</script>
	</body>
</html>
