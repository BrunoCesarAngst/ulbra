<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Números pares</title>
		
	</head>
	<body>
		<script>

			function pulaLinha() {
				document.write("<br><br>");
			}

			function escreva(frase) {
				document.write(frase);
				pulaLinha();
			}

			var num  = 2;

			while (num <= 100) {
				escreva("Número " + num);
				num = num + 2;
			}

			escreva("Fim!");
			
		</script>
	</body>
</html
