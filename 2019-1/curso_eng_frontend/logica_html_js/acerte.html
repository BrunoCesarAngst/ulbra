<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Acerte se puder!!!</title>
		
	</head>
	<body>
		<script>

			function pulaLinha() {
				document.write("<br><br>");
			}

			function escreva(frase) {
				document.write(frase);
				pulaLinha();
			}
			
			var numeroPensado = Math.round(Math.random() * 10);
			console.log(numeroPensado);

			var chute = parseInt(prompt("Chute algum número de 1 a 10!"));

			if (chute == numeroPensado) {
				escreva("você acertou!");
			} else {
				escreva("Você errou!!! <br> O número era " + numeroPensado + ".");
			}

		</script>
	</body>
</html
