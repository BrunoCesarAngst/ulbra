<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Trocando_bandeira</title>
	</head>
	<body>
		<canvas width='600' height='400'></canvas>
		<script charset="utf-8">
			var tela = document.querySelector('canvas');
			var pincel = tela.getContext('2d');

			function desenhaBandBrasil() {
			 
				pincel.fillStyle='green';
				pincel.fillRect(0, 0, 600, 400);

				pincel.fillStyle='yellow';
				pincel.beginPath();
				pincel.moveTo(300, 50);
				pincel.lineTo(50, 200);
				pincel.lineTo(550, 200);
				pincel.fill();
					
				pincel.beginPath();
				pincel.moveTo(300, 350);
				pincel.lineTo(50, 200);
				pincel.lineTo(550, 200);
				pincel.fill();

				pincel.fillStyle='darkblue';
				pincel.beginPath();

				pincel.arc(300, 200, 100, 0, 2*3.14);
				pincel.fill();
			}

			function desenhaBanAlemanha() {

				pincel.fillStyle='black';
				pincel.fillRect(0, 0, 600, 133);
				pincel.fillStyle='red';
				pincel.fillRect(0, 133, 600, 267);
				pincel.fillStyle='yellow';
				pincel.fillRect(0, 134, 600, 134);
				
			}

			var mostraBrasil = true;

			function trocaBandeira() {
				if (mostraBrasil) {
					desenhaBandBrasil();
				} else {
					desenhaBanAlemanha();
				}
				mostraBrasil = !mostraBrasil;
			}

			setInterval(trocaBandeira, 3000)


		</script>
	</body>
</html>
