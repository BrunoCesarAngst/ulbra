<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>

      <button>Clica em mim, para ver o que acontece!!!</button>
      <br />
      <div class="boxes"></div>
      

    <script>

      var btn = document.querySelector('button')
      btn.addEventListener('click', createBox)

      function getRandomColor() {
        var letters = "0123456789ABCDEF"
        var color = '#'
        for (var i = 0; i < 6; i++){
          color += letters[Math.floor(Math.random() * 16)]
        }
        return color
      }
      var newColor = getRandomColor()

      function createBox() {
                
        var createBox = document.createElement('div')
        createBox.style.width = 150
        createBox.style.height = 100
        createBox.style.backgroundColor = '#f009'
        createBox.style.float = 'left'

        document.querySelector('.boxes').appendChild(createBox)
        createBox.onmouseover = function() {
          createBox.style.backgroundColor = getRandomColor()
        }        
      }
    </script>
  </body>
</html>
