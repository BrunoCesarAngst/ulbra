<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  
  <script>
    var x = 10, y = 5
    // var x = '10', y = 5 // tendo uma string ele é concatenado

    console.log(x, y)
    // x = x + 3 que é igual a
    x += 3
    console.log(x, y)
    x -= y

    console.log(x, y)

    var resultado = x + y

    console.log(resultado)
  </script>
