<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
      
    <script>
      for (let i = 0; i < 5; i++) {
        console.log('for ' + i)        
      } // o for é quando sabemos o quanto vai iterar
      
      var j = 0
      while (j <= 5) {
        console.log('while '+ j)
        j++
      }
      
      var x = 259483, y = 0
      while (x > 50) {
        console.log('while '+ x)
        x /= 5
        y++
      } // o while é quando não sabemos o quanto vai iterar
      console.log(y)
    </script>
  </body>
</html>
