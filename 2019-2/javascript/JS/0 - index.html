<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="nome" id="myInput" />
    <button
      onclick="adicionar(); document.getElementById('myInput').value = ''"
    >
      Adicionar
    </button>

    <ul></ul>
    <script>
      var nomes = [];

      function adicionar() {
        var palavra = document.querySelector("input[name=nome]");
        var nome = palavra.value;
        nomes.push(nome);

        for (var i = 0; i < nomes.length; i++) {
          var aLista = document.querySelector("ul");
          var itensDaLista = document.createElement("li");
          var nomeDeNomes = document.createTextNode(nomes[i]);
        }

        aLista.appendChild(itensDaLista);
        itensDaLista.appendChild(nomeDeNomes);
      }
    </script>
  </body>
</html>
