<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Ex006</title>
    <style type="text/css" media="screen">
      div#area
      {
        font: normal 18pt Arial;
        background: green;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- <div id="area" onclick='clicar()' onmouseenter='entrar()' onmouseout='sair()'> -->  
    <div id="area">
      Interaja...
    </div>
    <script>
      var a = window.document.getElementById('area') // var fora para acessar não é o ideal, mas somente para a didática!!!!
      a.addEventListener('click', clicar)
      a.addEventListener('mouseenter', entrar)
      a.addEventListener('mouseout', sair)

      function clicar(){
        a.innerText = 'clicou!!!'
        a.style.background = 'blue'
      }
      function entrar(){
        a.innerText = 'entrou!!!'
      }
      function sair(){
        a.innerText = 'saiu!!!'
        a.style.background = 'green'
      }
    </script>
  </body>
</html>
