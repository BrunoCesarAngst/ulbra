<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Meu segundo Script ...</title>
    <style>
      body{
        background-color: pink;
        color: white;
        font: normal 15pt Arial;
      }      
      h1 {
        color: lightgreen;
      }
    </style>
  </head>
  <body>
    <h1>Olá, mundo!!!</h1>
    <p>Feito direitinho!!!</p>
    <script charset="utf-8">
      var n = window.prompt('Digite um número: ')
      var n1 = window.prompt('Digite outro número: ')
      var s = n + n1
      window.alert('A soma é: ' + s + ' Só concatenou pois prompt por padrão só recebe string.')
      var n2 = Number.parseInt(window.prompt('Digite um número inteiro: '))
      var n3 = Number.parseInt(window.prompt('Digite outro número inteiro: '))
      var s2 = n2 + n3
      window.alert('A soma é: ' + s2 + ' usou-se Number.parseInt para tratar o prompt, poderia ser parseFloat.')
      var n4 = Number(window.prompt('Digite um número, inteiro ou real: '))
      var n5 = Number(window.prompt('Digite outro número, inteiro ou real: '))
      var s3 = n4 + n5
      window.alert('A soma é: ' + s3 + ' usou-se somenter Number para tratar o prompt que aceita int e float.')
      var n6 = Number(window.prompt('Digite um número, inteiro ou real: '))
      var n7 = Number(window.prompt('Digite outro número, inteiro ou real: '))
      var s4 = n6 + n7
      window.alert('A soma é: ' + String(s4) + ' O resultado foi convertido em string usando String(n)')
      var n8 = Number(window.prompt('Digite um número, inteiro ou real: '))
      var n9 = Number(window.prompt('Digite outro número, inteiro ou real: '))
      var s5 = n8 + n9
      window.alert(`A soma de ${n8} e ${n9} é ${s5}. Foi usado template string com place houver`)
    </script>
  </body>
</html>
