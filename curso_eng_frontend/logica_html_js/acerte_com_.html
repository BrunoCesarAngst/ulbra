<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Acerte (+função)!!!</title>
		
	</head>
	<body>
		<script>

			function pulaLinha() {
				document.write("<br><br>");
			}

			function escreva(frase) {
				document.write(frase);
				pulaLinha();
			}

			function sorteia(n) {
				return Math.round(Math.random() * n);
			}
			
			var numeroPensado = sorteia(10);
			console.log(numeroPensado);

			var chute = parseInt(prompt("Chute algum número de 1 a 10!"));

			if (chute == numeroPensado) {
				escreva("você acertou, pois, pensei no número " + numeroPensado + " também!");
			} else {
				if (chute > numeroPensado) {
					escreva("Seu chute foi alto!!!");
				} else {
				escreva("Seu chute foi muito baixo!");
					}
			}
		</script>
	</body>
</html
