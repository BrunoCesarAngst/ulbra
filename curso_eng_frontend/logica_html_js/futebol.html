<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Futebol</title>
		
	</head>
	<body>
		<script>

			function pulaLinha() {
				document.write("<br><br>");
			}

			function escreva(frase) {
				document.write(frase);
				pulaLinha();
			}

			var vitorias = parseInt(prompt("entre com o número de vitórias."));
			var empates = parseInt(prompt("entre com o número de empates."));

			var pontos = vitorias * 3 + empates;

			escreva("Os pontuação do seu time é " + pontos);
			
			if(pontos > 28) {
				escreva("Seu time está melhor do que o ano passado.");
			}

			if(pontos < 28) {
				escreva("Seu time está pior do que o ano passado.");
			}

			if(pontos == 28) {
				escreva("Seu time está igual ao ano passado!");
			}

		</script>
	</body>
		</html>
