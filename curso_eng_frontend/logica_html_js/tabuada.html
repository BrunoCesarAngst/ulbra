<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Tabuada!</title>
		
	</head>
	<body>
		<script>

			function pulaLinha() {
				document.write("<br><br>");
			}

			function escreva(frase) {
				document.write(frase);
				pulaLinha();
			}

			for (var i = 0; i <= 10; i++) {
				escreva(7 * i);
			}
			
			escreva("Fim!");
		</script>
	</body>
</html>
